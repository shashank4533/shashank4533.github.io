<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: aquamarine;color: blue;padding: 20px 20px;">
        <h2 align="center">Registration Form</h2>
    </div>
    <div>
        <form style="position: absolute;">
            <label>First Name:</label>
            <input type="text" placeholder="Enter Your Name" required style="margin-left: 40px;"><br>
            <label style="text-align: center;">Address:</label>
            <textarea style="margin-left: 60px;"></textarea><br>
            <label>Contact No.:</label>
            <input type="number" style="margin-left: 35px;"><br>
            <label>Email:</label>
            <input type="email" style="margin-left: 75px;"><br>
            Subject:
            <input type="checkbox" style="margin-left: 65px;">C++
            <input type="checkbox">C
            <input type="checkbox" checked>Java <br>
            <label>Gender:</label>
            <input type="radio" name="gen" style="margin-left: 65px;">Male
            <input type="radio" name="gen">Female
            <input type="radio" name="gen">Prefer Not to Say <br>
            <label>Country:</label>
            <select style="margin-left: 60px;">
                <option selected disabled>--Select Country--</option>
                <option> India </option>
                <option> USA </option>
                <option> Africa </option>
            </select><br>
            <label>Upload file:</label>
            <input type="file" style="margin-left: 40px;"><br><br>
            <input type="submit">&nbsp;
            <input type="reset"><br>
          <!-- <progress value="50" max="100"></progress><br> -->
            
        </form>
    </div>
</body>
</html>
